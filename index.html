<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/mystyles.css" type="text/css">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>A very respectable converter</title>
  </head>
  <body>
    <h1>Numeral System Converter</h1>
    <p>Convert a number into decimal</p>
    <form class="" action="index.html" method="post">
      <label for="">Enter a number form:</label>
      <input id="numeral" type="text" name="name" value="">
      <label for="">What numeral system are you using? (will only convert from 1-9)</label>
      <input id="numeralSystem" type="text" name="name" value="">
      <label for="">Output in decimal form</label>
      <input id="decimal" type="text">
      <button id="submitNumeral" type="button" name="button">Convert to Decimal</button>
      <button id="submitDecimal" type="button" name="button">Convert to Numeral</button>
    </form>
    <p id="results"> </p>

  </body>
</html>
